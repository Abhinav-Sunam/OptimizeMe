<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptimizeMe</title>
  <link rel="icon" href="newlogo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <h1 class="projName">OptimizeMe</h1>
      <div class="dropdown">
        <img src="newlogo.png" alt="Logo" class="navbar-logo">
        <div class="dropdown-menu">
          <a href="#contact">Contact Us</a>
          <a href="#about">About Us</a>
          <a href="#help">Help</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="stats-container">
      <p class="STATUS">Your Stats</p>
      <!-- Eco Health -->
      <div class="eco-health-box">
        <p class="heading">Eco Health</p>
        <div class="progress-container">
          <svg width="150" height="150" class="progress-circle">
            <circle class="progress-bg" cx="75" cy="75" r="65" />
            <circle class="progress-bar" cx="75" cy="75" r="65" />
          </svg>
          <div class="progress-text">0%</div>
        </div>
      </div>

      <!-- Storage -->
      <div class="storage-box">
        <p class="heading">Storage</p>
        <div class="progress-container">
          <svg width="150" height="150" class="progress-circle">
            <circle class="progress-bg" cx="75" cy="75" r="65" />
            <circle class="progress-bar-used" cx="75" cy="75" r="65" />
          </svg>
          <div class="progress-text-storage">
            <p>Total: 0GB</p>
            <p>Used: 0GB</p>
            <p>Available: 0GB</p>
          </div>
        </div>
      </div>

      <!-- CPU Info -->
      <div class="cpu-info-box">
        <p class="heading">CPU Info</p>
        <div class="cpu-details">
          <!-- CPU details will be dynamically inserted here -->
        </div>
      </div>

      <!-- RAM Info -->
      <div class="ram-info-box">
        <p class="heading">RAM Info</p>
        <div class="ram-details">
          <!-- RAM details will be dynamically inserted here -->
        </div>
      </div>

    </div>

    
    <div class="ai-chatbox">
      <div class="ai-header">
        <img src="ai-icon.png" alt="AI Icon" class="ai-icon">
        <p class="ai-title">AI Assistant</p>
      </div>
      <div class="ai-messages-container">
        <div class="ai-messages">
          <div class="ai-message">
            <p>Welcome back! Iâ€™ve just completed a deep system analysis and have fine-tuned your device for peak performance.</p>
          </div>
        </div>
      </div>
      <div class="ai-input-container">
        <span class="user-label">You:</span>
        <input type="text" class="ai-input" placeholder="Type your message here..." />
      </div>
    </div>


  </main>

  <script src="script.js"></script>
</body>
</html>
