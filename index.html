<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptimizeMe</title>
  <link rel="icon" href="newlogo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <h1 class="projName">OptimizeMe</h1>
      <div class="dropdown">
        <img src="newlogo.png" alt="Logo" class="navbar-logo">
        <div class="dropdown-menu">
          <a href="#contact">Contact Us</a>
          <a href="#about">About Us</a>
          <a href="#help">Help</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="stats-container">

      <!-- Eco Health -->
      <div class="eco-health-box">
        <p class="heading">Eco Health</p>
        <div class="progress-container">
          <svg width="150" height="150" class="progress-circle">
            <circle class="progress-bg"       cx="75" cy="75" r="65" />
            <circle class="progress-bar"      cx="75" cy="75" r="65" />
          </svg>
          <div class="progress-text">0%</div>
        </div>
      </div>

      <!-- Storage -->
      <div class="storage-box">
        <p class="heading">Storage</p>
        <div class="progress-container">
          <svg width="150" height="150" class="progress-circle">
            <circle class="progress-bg"       cx="75" cy="75" r="65" />
            <circle class="progress-bar-used" cx="75" cy="75" r="65" />
          </svg>
          <div class="progress-text-storage">
            <p>Total: 0GB</p>
            <p>Used: 0GB</p>
            <p>Available: 0GB</p>
          </div>
        </div>
      </div>

      <!-- CPU Info -->
      <div class="CPU">
        <p class="heading">CPU Info</p>
        <div class="cpuInfo">
          <p class="CPUname">XXXXXXX</p>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
